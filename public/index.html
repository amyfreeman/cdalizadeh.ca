<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cameron Alizadeh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Serif" rel="stylesheet">
  </head>
  <body>
    <canvas id="back" style="position:fixed; top:0;left:0; z-index: -1;">
    </canvas>
    <div class="main">
      <div class="centre">
        <h1>Cameron Alizadeh</h1>
        <nav>
          <ul>
            <li><a class="ghost-button skew" href="/about.html"><div class="unskew">About Me</div></a></li>
            <li><a class="ghost-button skew" href="/resume.html"><div class="unskew">Resume</div></a></li>
            <li><a class="ghost-button skew" href="https://github.com/cdalizadeh"><div class="unskew">Github</div></a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      var canvas = document.getElementById('back');
      var context = canvas.getContext('2d');
      function update() {
        context.beginPath();
        context.arc(100, 100, 50, 0, 2 * Math.PI, true);
        context.fillStyle = "#FF6A6A";
        context.fill();
      }
      update();
    </script>
  </body>
</html>
