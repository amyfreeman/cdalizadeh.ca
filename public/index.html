<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cameron Alizadeh</title>
    <link rel="stylesheet" type="text/css" href="style-index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <canvas id="back" style="position:fixed; top:0; left:0;"></canvas>
    <div class="main">
      <div class="centre">
        <h1>Cameron Alizadeh</h1>
        <nav>
          <ul>
            <li><a class="ghost-button skew" href="/about.html"><div class="unskew">About Me</div></a></li>
            <li><a class="ghost-button skew" href="/resume.html"><div class="unskew">Resume</div></a></li>
            <li><a class="ghost-button skew" href="https://github.com/cdalizadeh"><div class="unskew">Github</div></a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      //constants
      var height = window.innerHeight;
      var width = window.innerWidth;

      //classes
      function Worm (size) {
        this.size = size;
        this.x = Math.floor(Math.random() * width);
        this.y = Math.floor(Math.random() * height);
        this.color;
        var rand = Math.random();
        if (rand < 1/2){
          this.color = '#400040';
        }
        else {
          this.color = '#004000';
        }
      }
      Worm.prototype.move = function() {
        var flag = Math.floor(Math.random() * 4);
        if (flag == 0){
          this.x = this.x + this.size;
        }
        else if (flag == 1){
          this.y = this.y + this.size;
        }
        else if (flag == 2){
          this.x = this.x - this.size;
        }
        else{
          this.y = this.y - this.size;
        }
      }
      Worm.prototype.draw = function() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }

      //main
      var canvas;
      var ctx;

      initCanvas();
      var worms = [];
      for (var i = 0; i < 50; i++){
        worms.push(new Worm(i));
      }
      for (var i = 0 ; i < 800; i++){
        setTimeout(function(){
          for (var j = 0; j < worms.length; j++){
            worms[j].draw();
            worms[j].move();
          }
        }, i * 200);
      }


      function initCanvas() {
        canvas = document.querySelector("#back");
        ctx = canvas.getContext("2d");
        ctx.canvas.width  = width;
        ctx.canvas.height = height;
      }
    </script>
  </body>
</html>
